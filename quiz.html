<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='../ducHaQuiz/quiz.css'>
    <script src='quiz.js'></script>
</head>
<body>
    <div class="startContainer">  S
        <div id="startPage">
            <h1>Start Quiz?</h1>
            <div class="btn" class="start">Start</div>
            <div class="btn" class="highscore">Highscore</div>
        </div>

    </div>

    <div class="quizContainer">

        <div class="header">
            <a href="/hScore.html">Highscore</a>
            <div class= "score">Score</div>
            <div class= "timer">Timer</div>
        </div>   

        <div class="quizArea"></div>
            <div id="quizCard">
                <div id="question">The question goes here.</div>

                <div class="answerbox" >
                    <p class="answerLetter">A</p>
                    <p class="answerText" data-number="1">Answer 1</p>
                </div>

                <div class="answerbox">
                    <p class="answerLetter">B</p>
                    <p class="answerText" data-number="2">Answer 2</p>
                </div>

                <div class="answerbox">
                    <p class="answerLetter">C</p>
                    <p class="answerText" data-number="3">Answer 3</p>
                </div>

                <div class="answerbox">
                    <p class="answerLetter">D</p>
                    <p class="answerText" data-number="4">Answer 4</p>
                </div>
                
            </div>
        </div>


    </div>

</body>
</html>
