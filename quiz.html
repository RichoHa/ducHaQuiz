<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='../ducHaQuiz/quiz.css'>

</head>
<body>
    <div id="startContainer">  
        <div id="startPage">
            <h1>Start Quiz?</h1>
            <div class="btn" id="start">Start</div>
            <div class="btn" id="highscore">Highscore</div>
        </div>

    </div>

    <div id="quizContainer" class="hide">

        <div class="header">
            <div class= "highscore">Highscore</div>
            <div class= "score">Score</div>
            <div class= "timer">Timer</div>
        </div>   

        <div class="quizArea">
            <div id="quizCard">
                <div id="question">The question goes here.</div>

                <div class="answerbox" >
                    <p class="answerLetter">A</p>
                    <p class="answerText" data-number="1">Answer 1</p>
                </div>

                <div class="answerbox">
                    <p class="answerLetter">B</p>
                    <p class="answerText" data-number="2">Answer 2</p>
                </div>

                <div class="answerbox">
                    <p class="answerLetter">C</p>
                    <p class="answerText" data-number="3">Answer 3</p>
                </div>

                <div class="answerbox">
                    <p class="answerLetter">D</p>
                    <p class="answerText" data-number="4">Answer 4</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='quiz.js'></script>
</html>
